<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,400">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
	<title>Hello, world!</title>
</head>

<body>
	<div class="container">

		<!-- Header -->
		<header class="row">
			<div class="col-sm-2 col-xs-12">
				<img class="img-fluid logo" src="img/udacity.svg">
			</div>
			<div class="col-sm-10 col-xs-12">
				<div class="text-right text-uppercase">
					<h1 class="">Jane Doette</h1>
					<h2 class="">Front-End Ninja</h2>
				</div>
			</div>
		</header>

		<!-- Break -->
		<div class="row">
			<div class="col-12 break">
				<hr>
			</div>
		</div>

		<!-- Splash -->
		<div class="row">
			<div class="col">
				<img class="img-fluid" src="img/splash.jpg">
			</div>
		</div>

		<!-- Title -->
		<div class="row">
			<div class="col">
				<h2>Featured Work</h2>
			</div>
		</div>

		<!-- Featured Work -->
		<div class="row text-center">
			<div class="col-sm-4">
				<img class="img-fluid" src="img/thumb-appify.jpg">
				<h4>Appify</h4>
			</div>
			<div class="col-sm-4">
				<img class="img-fluid" src="img/thumb-sunflower.jpg">
				<h4>Sunflower</h4>
			</div>
			<div class="col-sm-4">
				<img class="img-fluid" src="img/thumb-bokeh.jpg">
				<h4>Bokeh</h4>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	    crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
	    crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
	    crossorigin="anonymous"></script>
</body>

</html>
